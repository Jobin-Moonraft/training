<body>
    <div class="container">
        <h2>Add the Task</h2>
        <div class="tab-tab1">           
            First Name :<input  type="text" id="name" placeholder="Task Name"><br>
            Priority :<select id="priority">
                <option>low</option>
                <option>medium</option>
                <option>High</option>                
              </select><br>
            Date :<input type="date" id="date" placeholder="Date"><br>

        <div>
            <button onclick="addHtmlTableRow();">Add</button>
            <button onclick="editSelectedRow();">Edit</button>
            <button onclick="deleteSelectedRow();">Delete</button>
        </div>
        </div>
        <h2>Task List</h2>
        <div class="tab-tab2">            
            <table class="table" id="table">
                <tr>
                    <th>Task Name</th>
                    <th>Priority</th>
                    <th>Date</th>                    
                </tr>

            </table>
        </div>
     
    </div>
